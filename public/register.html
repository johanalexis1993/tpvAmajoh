<body>
  <header>
    <h1>Sign Up</h1>
  </header>
  <main id="register">
    <form data-submit="register" action="/api/v1/users/register" name="register" method="post"
      enctype="application/x-www-form-urlencoded" accept-charset="UTF-8" autocomplete="off">
      <fieldset>
        <legend><strong>Crear una cuenta</strong></legend>
        <label for="name">
          <input type="text" id="name" name="name" required>
          <span>Nombre:</span>
        </label>
        <label for="email">
          <input type="email" id="email" name="email" required autocomplete="email">
          <span>Correo electrónico:</span>
        </label>
        <label for="password"><input type="password" id="password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}$"
            title="La contraseña debe contener al menos un número, una letra mayúscula y una letra minúscula, y tener al menos 8 caracteres."
            name="password" required autocomplete="new-password">
          <span>Contraseña:</span>
        </label>
        <label for="password"><input type="password" id="confirmarPassword"
            pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}$"
            title="La contraseña debe contener al menos un número, una letra mayúscula y una letra minúscula, y tener al menos 8 caracteres."
            required autocomplete="new-password">
          <span>Confirmar Contraseña:</span>
        </label><!--antes utilizava confirmarPassword y funcionava sino mirar codigo y corregirlo JOHAN-->
        <label for="telephon">
          <input type="tel" id="telephon" name="telephon" required pattern="[0-9]{9,15}"
            title="Debe contener entre 9 y 15 dígitos numéricos." maxlength="15">
          <span>Telefono:</span>
        </label>
        <label for="creditCard"><input type="text" id="creditCard" name="creditCard" inputmode="numeric"
            pattern="[0-9\s]{13,19}" required>
          <span>1234 5678 9012 3456</span>
        </label>
        <label for="expiryDate">Fecha de vencimiento:</label>
        <input type="date" id="expiryDate" name="expiryDate" required>
        <label for="cvv"> <input type="text" id="cvv" name="cvv" inputmode="numeric" pattern="\d{3,4}" required>
          <span>CVV:</span>
        </label>
        <label for="cifOrAutonomo">
          <input type="text" id="cifOrAutonomo" name="cifOrAutonomo" required>
          <span>CIF o Nº autónomo:</span>
        </label>
        <label for="restaurantName">
          <input type="text" id="restaurantName" name="restaurantName" required>
          <span>Nombre negocio:</span>
        </label>
        <label for="address">
          <input type="text" id="address" name="address" value required>
          <span>Dirección:</span>
        </label>
        <label for="whatTypeOf">
          <input type="text" id="whatTypeOf" name="whatTypeOf" value required>
          <span>Tipo de Cocina:</span>
        </label>
        <button type="submit">Registrarse</button>
      </fieldset>
    </form>
    <p>
      ¿Ya tienes una cuenta? <a href="/index.html">Inicia sesión aquí</a>.
    </p>
