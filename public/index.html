<body>
  <header>
    <h1>Iniciar sesión</h1>
  </header>
  <main id="login">
    <form data-submit="login" name="login" method="post" enctype="application/x-www-form-urlencoded"
      accept-charset="UTF-8" autocomplete="on">
      <fieldset>
        <legend><strong>Iniciar Sesión</strong></legend>
        <label for="email"><input type="email" id="email" name="email" required autocomplete="username">
          <span>Correo electrónico:</span>
        </label>
        <label for="password"><input type="password" id="password" name="password"
            pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}$"
            title="La contraseña debe contener al menos un número, una letra mayúscula y una letra minúscula, y tener al menos 8 caracteres."
            required autocomplete="current-password"><span>Contraseña:</span>
        </label>
        <button type="submit">Iniciar sesión</button>
      </fieldset>
    </form>
    <p>
      ¿No tienes una cuenta?
      <a href="/register.html">Regístrate aquí</a>.
    </p>
  </main>
