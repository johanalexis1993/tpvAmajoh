<body>
  <header>
    <h1>Sign In</h1>
  </header>
  <main id="login">
    <form data-submit="login" name="login" method="post" enctype="application/x-www-form-urlencoded"
      accept-charset="UTF-8" autocomplete="on">
      <fieldset>
        <legend><strong>Sign In</strong></legend>
        <label for="email"><input type="email" id="email" name="email" required autocomplete="username">
          <span>Email:</span>
        </label>
        <label for="password"><input type="password" id="password" name="password"
            pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}$"
            title="The password must contain at least one number, one uppercase letter, one lowercase letter, and be at least 8 characters long."
            required autocomplete="current-password"><span>Password:</span>
        </label>
        <button type="submit">Sign In</button>
      </fieldset>
    </form>
    <p>
      Don’t have an account?
      <a href="/register.html">Sign up here</a>.
    </p>
  </main>
