<body>
  <header>
    <h1>Sign Up</h1>
  </header>
  <main id="register">
    <form data-submit="register" action="/api/v1/users/register" name="register" method="post"
      enctype="application/x-www-form-urlencoded" accept-charset="UTF-8" autocomplete="off">
      <fieldset>
        <legend><strong>Create an account</strong></legend>
        <label for="name">
          <input type="text" id="name" name="name" required>
          <span>Name:</span>
        </label>
        <label for="email">
          <input type="email" id="email" name="email" required autocomplete="email">
          <span>Email:</span>
        </label>
        <label for="password"><input type="password" id="password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}$"
            title="The password must contain at least one number, one uppercase letter, one lowercase letter, and be at least 8 characters long."
            name="password" required autocomplete="new-password">
          <span>Password:</span>
        </label>
        <label for="password"><input type="password" id="confirmPassword"
            pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}$"
            title="The password must contain at least one number, one uppercase letter, one lowercase letter, and be at least 8 characters long."
            required autocomplete="new-password">
          <span>Confirm Password:</span>
        </label>
        <label for="telephon">
          <input type="tel" id="telephon" name="telephon" required pattern="[0-9]{9,15}"
            title="Must contain between 9 and 15 numeric digits." maxlength="15">
          <span>Phone:</span>
        </label>
        <label for="creditCard"><input type="text" id="creditCard" name="creditCard" inputmode="numeric"
            pattern="[0-9\s]{13,19}" required>
          <span>1234 5678 9012 3456</span>
        </label>
        <label for="expiryDate">Expiration Date:</label>
        <input type="date" id="expiryDate" name="expiryDate" required>
        <label for="cvv"> <input type="text" id="cvv" name="cvv" inputmode="numeric" pattern="\d{3,4}" required>
          <span>CVV:</span>
        </label>
        <label for="cifOrAutonomo">
          <input type="text" id="cifOrAutonomo" name="cifOrAutonomo" required>
          <span>Tax ID:</span>
        </label>
        <label for="restaurantName">
          <input type="text" id="restaurantName" name="restaurantName" required>
          <span>Business Name:</span>
        </label>
        <label for="address">
          <input type="text" id="address" name="address" value required>
          <span>Address:</span>
        </label>
        <label for="whatTypeOf">
          <input type="text" id="whatTypeOf" name="whatTypeOf" value required>
          <span>Type of Cuisine:</span>
        </label>
        <button type="submit">Sign Up</button>
      </fieldset>
    </form>
    <p>
      Already have an account? <a href="/index.html">Sign in here</a>.
    </p>
  </main>
